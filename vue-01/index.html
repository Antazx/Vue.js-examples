<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Hola mundo con Vue.js</title>
</head>

<body>
  <div id="app">
    <h1>{{titulo}}</h1>

    <input type="text" v-model="nuevaFruta" @keyup.enter="addFruta" />

    <!-- <button v-on:click="addFruta">Add</button> -->
    <button @click="addFruta">Add</button>

    <ul>
      <li v-for="fruta of frutas">
        {{fruta.nombre}}: <input type="number" v-model.number="fruta.cantidad">
        <button @click="fruta.cantidad++">+</button>
        <span v-if="fruta.cantidad === 0"> - Sin stock</span>
      </li>
    </ul>
    <h4>Total: {{totalFrutas}}</h4>
  </div>

  <!-- Etiqueta para incluir Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="app.js"></script>
</body>

</html>
